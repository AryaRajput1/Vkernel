{% extends 'basic.html'%}
{% block body%}


<div class="container mt-3">
    <form class='mt-3 col-md-6 offset-md-3 col-sm-8 offset-sm-2' action="/vkernel/signup/" method="POST">{% csrf_token%}
        <div class="row">
        <div class="form-group col-sm-6 ">
          <label for="email">Email </label>
          <input type="email" class="form-control" name='email' aria-describedby="emailHelp" placeholder="Enter email">
          
        </div>
        <div class="form-group col-sm-6">
          <label for="name">name </label>
          <input type="text" class="form-control" id="name" name='name'aria-describedby="emailHelp" placeholder="Enter name">
        </div>
        </div>
        <div class="form-group">
          <label for="phone">phone no.</label>
          <input name='phone'type="text" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Enter Phone No.">
          
        </div>
        <div class="form-group">
          <label for="password1">choose Password</label>
          <input name='password'type="password" class="form-control" id="password1" placeholder="Password">
        </div>
        <div class="form-group">
          <label for="password2">choose Password again</label>
          <input type="password" class="form-control" id="password2" placeholder="password2">
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">term and condition ??</label>
        </div>
        <button type="submit" class="btn btn-primary mt-4">SIGN UP</button>
      </form>
</div>

{% endblock%}
